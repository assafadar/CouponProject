<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

<title>CoupoNet</title>	

<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

</head>
<body>

<div class="header" >
	

<img src="./images/logo3.jpg" alt="CoupoNet Logo"
    >
	
</div>

<div class="container">

<form method="post" name="loginform" id="loginform" action="Login">
	<p class="login-username">
			<input type="text" name="userName" id="user_login" class="input" placeholder="User Name" value="" size="20" />
	</p> 
	
	<p class="login-password"> 
		<input type="password" name="password" id="user_pass" class="input" placeholder="Password" value="" size="20" />
	</p> 	
	
	<p>
		<select name="type" id="soflow">
    <option value="customer">Customer</option>
    <option value="company">Company</option>
    <option value="admin">Admin</option>
  </select>
	</p>

  <p class="login-submit"><input type="submit" name="wp-submit" id="wp-submit" class="button-primary" value="Log in" />
		<input type="hidden" name="redirect_to" value="#"/>
		</p> 	
</form> 



</div>



</body></html>
