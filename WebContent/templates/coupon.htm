<div class="offset-lg-1 offset-md-1 col-lg-10 col-md-10 mx-auto" ng-show="showCouponSection">
	<div class="row">
		<div class="col-lg-4 col-md-4">
			<img class="img-fluid" ng-src="{{coupon.img}}">
		</div>
		<div class="col-lg-6 col-md-6">
			<h2>{{coupon.title}}</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-2 col-md-2">
			<h5>Started at:</h5>
		</div>
		<div class="col-lg-2 col-md-2">
			<h5>{{coupon.startDate}}</h5>
		</div>
		<div class="col-lg-2 col-md-2">
			<h5>Ends at:</h5>
		</div>
		<div class="col-lg-2 col-md-2">
			<h5>{{coupon.endDate}}</h5>
		</div>
		<div class="col-lg-2 col-md-2">
			<h5>Left in Stock:</h5>
		</div>
	</div>
	<div class="row">	
		<div class="col-lg-2 col-md-2">
			<h5>{{coupon.amount}}</h5>
		</div>
		<div class="col-lg-2 col-md-2">
			<h5>Type</h5>
		</div>
		<div class="col-lg-2 col-md-2">
			<h5>{{coupon.type}}</h5>
		</div>
		<div class="col-lg-2 col-md-2">
			<h5>Price</h5>
		</div>
		<div class="col-lg-2 col-md-2">
			<h5>{{coupon.price}}</h5>
		</div>
	</div>
	<div class="col-lg-8 col-md-8 mx-auto">
		<p>{{coupon.message}}</p>
	</div>	
	<div class="col-lg-6 col-md-6 mx-auto text-center">
		<button class="btn btn-primary" ng-disabled="isCouponAvialable()" ng-click="buyCoupon()">Buy Now!</button>
	</div>
</div>
<div class="col-lg=6 col-md-6 col-sm-10 col-xs-12 mx-auto" ng-show="updateCouponSection">
	<div class="card with-shadow">
		<div class="card-header">
			<h2 class="text-center">Update Coupon</h2>
		</div>
		<div class="card-block">
			<form ng-submit="updateCoupon()" class="form-group text-center">
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-heading"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<h4>{{coupon.title}}</h4> 
					</div>
				</div>
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-calendar-alt"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<div class="row">
							<div class="col-lg-4 col-md-4">
							Start Date
						</div>
						<div class="col-lg-6 col-md-6">
							<h4>{{coupon.startDate}}</h4> 
						</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-calendar-alt"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<div class="row">
							<div class="col-lg-4 col-md-4">
							End Date
						</div>
						<div class="col-lg-6 col-md-6">
							<input class="form-control" type="date" name="endDate" placehoslder="Password" ng-model="updatedCouponData.endDate">
						</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-globe"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<input class="form-control" type="number" name="amount" placeholder="Amount of Coupons" ng-model="updatedCouponData.amount" placeholder="{{coupon.amount}}"> 
					</div>
				</div>
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-filter"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<h4>{{coupon.type}}</h4> 
					</div>
				</div>
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-comments"></i></span>
					</div>
					<p>{{coupon.message}}</p>
				</div>
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-dollar-sign"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<input class="form-control" type="number" min="0" step=0.01 name="price" ng-model="updatedCouponData.price" placeholder="{{coupon.price}}">
					</div>
				</div>
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-images"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<input class="form-control" type="text" name="img" ng-model="updatedCouponData.img" placeholder="Image URL">
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Create</button>
			</form>
		</div>
	</div>
</div>
