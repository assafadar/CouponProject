<div class="col-lg=6 col-md-6 col-sm-10 col-xs-12 mx-auto">
	<div class="card with-shadow">
		<div class="card-header">
			<h2 class="text-center">Enter your credentials</h2>
		</div>
		<div class="card-block">
			<form class="form-group text-center" ng-submit="login()">
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-user"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<input class="form-control" type="text" name="userName" placeholder="User Name" ng-model="loginData.userName" required>
					</div>
				</div>
				<div class="row">
					<div class="offset-lg-1 offset-md-1 col-lg-1 col-md-1 col-sm-4 col-xs-4">
						<span id="inputType"><i class="fas fa-key"></i></span>
					</div>
					<div class="col-lg-8 col-md-8 col-sm-10 col-xs-12">
						<input class="form-control" type="password" name="password" placeholder="Password" ng-model="loginData.password" required>
					</div>
				</div>
				<button class="btn btn-primary" type="submit">Login</button>
			</form>
		</div>
	</div>
</div>
